<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .movie {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <movie-item></movie-item>
    <nav-item></nav-item>
    
  </div>
  <template id="nav">
  
      <h2>我是当行懒</h2>
    
  </template>
  <template id="movie">
    <div class="movie">
      <h2>商品名称</h2>
      <h2>电影名称{{movieName}}</h2>
    </div>
    <button @click="changname">改变电影名称</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          message: "Hello World"
        }
      }
    })
    app.component("movie-item",{
      template:`#movie`,
      data:function(){
        return{
          movieName:"西游记"
        }
      },
      methods:{
        changname(){
          this.movieName="红楼梦"
        }
      }
    })
    app.component("nav-item",{
      template:"#nav"
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
