<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2 v-cloak>{{message}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    setTimeout(()=>{
      const app = Vue.createApp({
        // data:option api
        data: function () {
          return {
            message: "Hello World"
          }
        }
      })
      //挂载app
      app.mount("#app")
    },3000)
    
  </script>
</body>

</html>
