<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div v-once><h2>{{message}}</h2>
    <h2>{{counter}}</h2></div>
    <div>-------------------------</div>
    <h2>{{message}}</h2>
    <h2>{{counter}}</h2>
    <button @click="changeMessage">点击改变</button>


  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          message: "Hello World",
          counter: 100
        }
      },
      methods: {
        changeMessage: function () {
          this.message = "你好，李银河";
          this.counter += 100
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
