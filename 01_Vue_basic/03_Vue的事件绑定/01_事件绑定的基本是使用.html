<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 100px;
      width: 100px;
      background-color: pink;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box" @click="btnClick"></div>
    <div class="box" @mouseMove="btnMove"></div>
    <div class="box" @click="btnClick" @mouseMove="btnMove"></div>
    <div class="box" v-on="{click:btnClick,mousemove:btnMove}"></div>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          message: "Hello World"
        }
      },
      methods:{
        btnClick(){
          console.log("点击了")
        },
        btnMove(){
          console.log("移动了")
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
