<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id = "app"></div>
  <script src="./js/vue.js"></script>
  <script>
    const APP = Vue.createApp({
      template:`
      <h2>当前数字为:{{counter}}</h2>
      <button @click="abc">+1</button>&nbsp;<button @click="cba">-1</button>
      `,
      data:function(){
        return{
          counter:0
        }
      },
      methods:{
        abc:function(){
          this.counter++;
        },
        cba(){
          this.counter--;
        }
      }
    })
    APP.mount("#app")
  </script>
</body>
</html>
