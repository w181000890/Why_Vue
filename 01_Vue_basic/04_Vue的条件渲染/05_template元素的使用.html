<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
   
    <template v-if="Object.keys(info).length">
      <h2>个人信息</h2>
    <ul>
      <li>姓名：{{info.name}}</li>
      <li>年纪:{{info.age}}</li>
    </ul>
        
      
    </template>

    <template>
      <h2>没有身份信息</h2>
    </template>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          info:{
            name:"张三",
            age:18
          }
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
