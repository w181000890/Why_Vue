<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <hr>
    <input type="text" v-model.lazy="info">
    <h2>info:{{info}}</h2>
    <hr>
    <input type="text" v-model.number="info1">
    <h2>info1:{{info1}}</h2>
    <hr>
    <input type="text" v-model.trim="info2">
    <h2>info2{{info2}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          message: "Hello World",
          info:"hello vue",
          info1:0,
          info2:""
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
