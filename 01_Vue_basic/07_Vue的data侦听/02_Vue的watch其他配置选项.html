<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{info.name}}</h2>
    <button @click="changname">改变姓名</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          info:{name:"wang",age:18}
        }
      },
      watch:{
        info:{
          hander(newvalue, oldvalue) {
            console.log("改变姓名", newvalue, oldvalue)
          },
          deep: true,
          immediate:true
        },
        "info.name"(newvalue,oldValue){
          console.log("info.name改变了",newvalue,oldValue)
        }
        
  
      },
      methods:{
        changname(){
          this.info.name = "meng"
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
