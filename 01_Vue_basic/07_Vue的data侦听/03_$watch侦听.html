<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{info}}</h2>
    <button @click="changeinfo">改变info</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          info:{name:'wang',age:18}
        }
      },
      methods:{
        changeinfo(){
          this.info.name = "meng"
        }
      },
      created() {
        console.log("创建了")
        this.$watch("info",(newvalue,oldvalue)=>{console.log("$watch:",newvalue,oldvalue)
        },{deep:true,immediate:true})
      }
      
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
