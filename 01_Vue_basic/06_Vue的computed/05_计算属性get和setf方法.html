<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="shangeName">点击改变姓名</button>
    <h2>{{fullname}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          firstName: "wang",
          lastname: "meng"
        }
      },
      computed: {
        fullname: {
          get: function () {
            return this.firstName + " " + this.lastname
          },
          set: function (value) {
            const arr = value.split(" ")
            this.firstName = arr[0]
            this.lastname = arr[1]
          }
        }
      },
      methods:{
        shangeName(){
          this.fullname = "zhang san"
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
