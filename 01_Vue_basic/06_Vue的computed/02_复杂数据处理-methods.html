<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{fullName()}}</h2>
    <h2>{{getScore()}}</h2>
    <h2>{{getLetters()}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          firstName: "wang",
          lastName: "meng",
          score: 80,
          letters: "I am happy"
        }
      },
      methods:{
        fullName(){
          return this.firstName + " "+ this.lastName
        },
        getScore(){
          return this.score>60?"及格":"不及格"
        },
        getLetters(){
          return this.letters.split(" ").reverse().join(" ")
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
