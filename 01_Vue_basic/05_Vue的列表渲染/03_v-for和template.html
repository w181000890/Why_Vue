<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <template v-for="(value,key,index) in info">
      <ul>
        <span >{{value}}</span>
        <span >{{key}}</span>
        <span >{{index}}</span>
      </ul>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          message: "Hello World",
          info: { name: "张三", age: 18, height: 1.88 }
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
