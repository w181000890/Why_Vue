<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <button @click="insertF">插入F</button>
    <ul>
      <li v-for="item of name" :key="item">{{item}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          message: "Hello World",
          name:['a','b','c','d']
        }
      },
      methods:{
        insertF(){
          this.name.splice(2,0,"f")
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
