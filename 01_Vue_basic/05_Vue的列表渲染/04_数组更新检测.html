<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <h2>{{message}}</h2> -->
    <ul>
      <li v-for="item in name">{{item}}</li>
    </ul>
    <button @click="changeArray">改变数组</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          name:["abc","bcd","efg",'ccc']
        }
      },
      methods:{
        changeArray(){
          this.name.pop()
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>

</html>
